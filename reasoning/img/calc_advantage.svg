<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 830">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    
    <!-- Arrow Marker Definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    
    <!-- Glow effect for highlight -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners - EXPANDED to cover all elements -->
  <rect width="800" height="830" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Title with subtle shadow -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#222222" filter="url(#glow)">Calculate Group base Advantage</text>
  
  <!-- Multiple stacked boxes - 4 total with edges showing -->
  <rect x="59" y="89" width="700" height="80" rx="12" ry="12" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <rect x="56" y="86" width="700" height="80" rx="12" ry="12" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <rect x="53" y="83" width="700" height="80" rx="12" ry="12" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  
  <!-- Generated IDs Container with subtle shadow - top element -->
  <rect x="50" y="80" width="700" height="80" rx="12" ry="12" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  
  <!-- Prompt Tokens (Copied) -->
  <rect x="70" y="95" width="65" height="50" rx="8" ry="8" fill="#afd5f8" stroke="#333333" stroke-width="1.5"/>
  <text x="102" y="125" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333333">make</text>
  
  <rect x="140" y="95" width="65" height="50" rx="8" ry="8" fill="#afd5f8" stroke="#333333" stroke-width="1.5"/>
  <text x="172" y="125" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333333">add</text>
  
  <rect x="210" y="95" width="65" height="50" rx="8" ry="8" fill="#afd5f8" stroke="#333333" stroke-width="1.5"/>
  <text x="242" y="125" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333333">test</text>
  
  <rect x="280" y="95" width="65" height="50" rx="8" ry="8" fill="#afd5f8" stroke="#333333" stroke-width="1.5"/>
  <text x="312" y="125" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333333">case</text>
  
  <!-- Response Tokens with gradient -->
  <linearGradient id="response-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#e5b6cd" />
    <stop offset="100%" stop-color="#c596ad" />
  </linearGradient>
  
  <rect x="355" y="95" width="65" height="50" rx="8" ry="8" fill="#e5b6cd" stroke="#333333" stroke-width="1.5"/>
  <text x="387" y="125" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333333">add</text>
  
  <rect x="425" y="95" width="65" height="50" rx="8" ry="8" fill="#e5b6cd" stroke="#333333" stroke-width="1.5"/>
  <text x="457" y="125" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#333333">(1,2)</text>
  
  <rect x="495" y="95" width="65" height="50" rx="8" ry="8" fill="#e5b6cd" stroke="#333333" stroke-width="1.5"/>
  <text x="527" y="125" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#333333">==</text>
  
  <rect x="565" y="95" width="65" height="50" rx="8" ry="8" fill="#e5b6cd" stroke="#333333" stroke-width="1.5"/>
  <text x="597" y="125" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333333">3</text>
  
  <!-- Token IDs - smaller to fit -->
  <text x="102" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 4</text>
  <text x="172" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 2</text>
  <text x="242" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 5</text>
  <text x="312" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 1</text>
  <text x="387" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 2</text>
  <text x="457" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 7</text>
  <text x="527" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 3</text>
  <text x="597" y="155" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#333333">ID: 6</text>
  
  <!-- Label for Generated IDs Section - Grammar fixed here -->
  <text x="375" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3366cc">Token IDs</text>
  
  <!-- Arrow from Tokens to Interpreter -->
  <line x1="400" y1="195" x2="400" y2="250" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Interpreter Box - MADE SMALLER WITH REDUCED HEIGHT -->
  <rect x="300" y="260" width="200" height="60" rx="15" ry="15" fill="#e0e0e0" stroke="#666666" stroke-width="3"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">Interpreter</text>
  
  <!-- Arrow from Interpreter to Rewards - ADJUSTED -->
  <line x1="400" y1="320" x2="400" y2="385" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Calculate: Mean box (left) - MOVED UP AND MADE SHORTER -->
  <rect x="140" y="395" width="160" height="60" rx="15" ry="15" fill="#e0e0e0" stroke="#666666" stroke-width="2.5"/>
  <text x="220" y="432" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Calculate: Mean</text>
  
  <!-- Arrow from Reward to Calculate: Mean - ADJUSTED -->
  <line x1="320" y1="435" x2="300" y2="435" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reward Mean box under Calculate: Mean - MOVED UP TO MATCH SHORTER CALCULATE BOX -->
  <rect x="140" y="485" width="160" height="80" rx="15" ry="15" fill="#e6ffe6" stroke="#009900" stroke-width="2.5"/>
  <text x="220" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#006600">Reward Mean</text>
  <text x="220" y="545" font-family="Courier New, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">0.7</text>
  
  <!-- Arrow from Calculate: Mean to Reward Mean - ADJUSTED -->
  <line x1="220" y1="455" x2="220" y2="485" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reward Box - Stacked 4 times - MOVED UP -->
  <rect x="329" y="404" width="160" height="80" rx="15" ry="15" fill="#e6ffe6" stroke="#009900" stroke-width="2.5"/>
  <rect x="326" y="401" width="160" height="80" rx="15" ry="15" fill="#e6ffe6" stroke="#009900" stroke-width="2.5"/>
  <rect x="323" y="398" width="160" height="80" rx="15" ry="15" fill="#e6ffe6" stroke="#009900" stroke-width="2.5"/>
  <rect x="320" y="395" width="160" height="80" rx="15" ry="15" fill="#e6ffe6" stroke="#009900" stroke-width="2.5"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#006600">Reward</text>
  
  <!-- Only keeping the first number 0.8 - MOVED UP -->
  <text x="400" y="455" font-family="Courier New, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">0.8</text>
  
  <!-- Calculate: Std box (right) - MOVED UP AND MADE SHORTER -->
  <rect x="500" y="395" width="160" height="60" rx="15" ry="15" fill="#e0e0e0" stroke="#666666" stroke-width="2.5"/>
  <text x="580" y="432" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Calculate: Std</text>
  
  <!-- Arrow from Reward to Calculate: Std - ADJUSTED -->
  <line x1="480" y1="435" x2="500" y2="435" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reward Std box under Calculate: Std - MOVED UP TO MATCH SHORTER CALCULATE BOX -->
  <rect x="500" y="485" width="160" height="80" rx="15" ry="15" fill="#e6ffe6" stroke="#009900" stroke-width="2.5"/>
  <text x="580" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#006600">Reward Std</text>
  <text x="580" y="545" font-family="Courier New, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">0.2</text>
  
  <!-- Arrow from Calculate: Std to Reward Std - ADJUSTED -->
  <line x1="580" y1="455" x2="580" y2="485" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Calculate: Group base Advantage box - WIDER AND MADE SHORTER -->
  <rect x="235" y="595" width="330" height="60" rx="15" ry="15" fill="#e0e0e0" stroke="#666666" stroke-width="2.5"/>
  <text x="400" y="630" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Calculate: Group base Advantage</text>
  
  <!-- Arrows from reward boxes to Calculate: Group base Advantage - ADJUSTED -->
  <line x1="400" y1="475" x2="400" y2="595" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="565" x2="300" y2="595" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="565" x2="500" y2="595" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Define gradient for the Advantage boxes -->
  <linearGradient id="advantage-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#fff8f0" />
    <stop offset="100%" stop-color="#ffe9d9" />
  </linearGradient>
  
  <!-- Group base Advantage result box - STACKED 4 TIMES, MOVED LEFT and CENTERED, AND MOVED UP -->
  <rect x="289" y="684" width="220" height="80" rx="15" ry="15" fill="url(#advantage-gradient)" stroke="#ff9933" stroke-width="2.5"/>
  <rect x="286" y="681" width="220" height="80" rx="15" ry="15" fill="url(#advantage-gradient)" stroke="#ff9933" stroke-width="2.5"/>
  <rect x="283" y="678" width="220" height="80" rx="15" ry="15" fill="url(#advantage-gradient)" stroke="#ff9933" stroke-width="2.5"/>
  <rect x="280" y="675" width="220" height="80" rx="15" ry="15" fill="url(#advantage-gradient)" stroke="#ff9933" stroke-width="2.5"/>
  <text x="390" y="700" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Advantage</text>
  <text x="390" y="735" font-family="Courier New, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">0.1</text>
  
  <!-- Arrow from Calculate: Group base Advantage to Group base Advantage - ADJUSTED -->
  <line x1="390" y1="655" x2="390" y2="675" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>